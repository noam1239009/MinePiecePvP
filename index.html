<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>🏴‍☠️ One Piece Minecraft PvP Leaderboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <link rel="stylesheet" href="styles.css"></head>
<body>
    <h1>🏴‍☠️ Leaderboard</h1>
    <div id="leaderboard">        <p>Loading...</p>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body"></tbody>
        </table>
    </div>

    <div id="auth-panel">        <h2>Register / Login</h2>
        <input type="text" id="mcname" placeholder="Minecraft Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="registerButton">Register</button>
        <button id="loginButton">Login</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
